<script type="text/html" data-template-name="tankerkoenig2-radius">
    <div class="form-row">
        <label for="node-input-configNode"><i class="fa fa-cog"></i> <span data-i18n="node-red-contrib-tankerkoenig2/tankerkoenig2-config:common.label.api-config"></span></label>
        <input type="text" id="node-input-configNode" data-i18n="[placeholder]node-red-contrib-tankerkoenig2/tankerkoenig2-config:common.label.api-config">
    </div>
    <div class="form-row">
        <label for="node-input-latitude"><i class="fa fa-globe"></i> <span data-i18n="node-red-contrib-tankerkoenig2/tankerkoenig2-config:common.label.latitude"></span></label>
        <input type="text" id="node-input-latitude" data-i18n="[placeholder]node-red-contrib-tankerkoenig2/tankerkoenig2-config:common.label.latitude">
    </div>
    <div class="form-row">
        <label for="node-input-longitude"><i class="fa fa-globe"></i> <span data-i18n="node-red-contrib-tankerkoenig2/tankerkoenig2-config:common.label.longitude"></span></label>
        <input type="text" id="node-input-longitude" data-i18n="[placeholder]node-red-contrib-tankerkoenig2/tankerkoenig2-config:common.label.longitude">
    </div>
    <div class="form-row">
        <label for="node-input-radius"><i class="fa fa-circle-o"></i> <span data-i18n="node-red-contrib-tankerkoenig2/tankerkoenig2-config:common.label.radius"></span></label>
        <input type="number" id="node-input-radius" data-i18n="[placeholder]node-red-contrib-tankerkoenig2/tankerkoenig2-config:common.label.radius">
    </div>
    <div class="form-row">
        <label for="node-input-fuelType"><i class="fa fa-car"></i> <span data-i18n="node-red-contrib-tankerkoenig2/tankerkoenig2-config:common.label.fuel-type"></span></label>
        <select id="node-input-fuelType" style="width: 70%;">
            <option value=""></option>
            <option value="all" data-i18n="node-red-contrib-tankerkoenig2/tankerkoenig2-config:common.option.all"></option>
            <option value="e5" data-i18n="node-red-contrib-tankerkoenig2/tankerkoenig2-config:common.option.e5"></option>
            <option value="e10" data-i18n="node-red-contrib-tankerkoenig2/tankerkoenig2-config:common.option.e10"></option>
            <option value="diesel" data-i18n="node-red-contrib-tankerkoenig2/tankerkoenig2-config:common.option.diesel"></option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-sort"><i class="fa fa-sort"></i> <span data-i18n="node-red-contrib-tankerkoenig2/tankerkoenig2-config:common.label.sort"></span></label>
        <select id="node-input-sort" style="width: 70%;">
            <option value=""></option>
            <option value="dist" data-i18n="node-red-contrib-tankerkoenig2/tankerkoenig2-config:common.option.distance"></option>
            <option value="price" data-i18n="node-red-contrib-tankerkoenig2/tankerkoenig2-config:common.option.price"></option>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
</script>

<script type="text/html" data-help-name="tankerkoenig2-radius">
    <p>Get fuel prices by radius from Tankerkönig.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt class="optional">
            payload.latitude
            <span class="property-type">string</span>
        </dt>
        <dd>the latitude of the location</dd>

        <dt class="optional">
            payload.longitude
            <span class="property-type">string</span>
        </dt>
        <dd>the longitude of the location</dd>

        <dt class="optional">
            payload.radius
            <span class="property-type">number</span>
        </dt>
        <dd>the radius from the location (api limits may apply)</dd>

        <dt class="optional">
            payload.fuelType
            <span class="property-type">string</span>
        </dt>
        <dd>the fuel type (possible values: <code>all</code>, <code>e5</code>, <code>e10</code>, <code>diesel</code>)</dd>

        <dt class="optional">
            payload.sort
            <span class="property-type">string</span>
        </dt>
        <dd>the sorting property (possible values: <code>dist</code>, <code>price</code>)</dd>
    </dl>
</script>

<script type="text/javascript">
    RED.nodes.registerType('tankerkoenig2-radius', {
        category: 'Tankerkönig 2',
        icon: 'font-awesome/fa-car',
        defaults: {
            configNode: {
                value: '',
                required: true,
                type: 'tankerkoenig2-config',
            },
            latitude: {
                value: '',
                required: false,
                validate: RED.validators.regex(/^$|^(\+|-)?(?:90(?:(?:\.0{1,6})?)|(?:[0-9]|[1-8][0-9])(?:(?:\.[0-9]{1,6})?))$/),
            },
            longitude: {
                value: '',
                required: false,
                validate: RED.validators.regex(/^$|^(\+|-)?(?:180(?:(?:\.0{1,6})?)|(?:[0-9]|[1-9][0-9]|1[0-7][0-9])(?:(?:\.[0-9]{1,6})?))$/),
            },
            radius: {
                value: 5,
                required: false,
                validate: RED.validators.regex(/^$|^\d+$/),
            },
            fuelType: {
                value: '',
                required: false,
                validate: function (v) {
                    return [
                        '',
                        'all',
                        'e5',
                        'e10',
                        'diesel',
                    ].includes(v);
                },
            },
            sort: {
                value: '',
                required: false,
                validate: function (v) {
                    return [
                        '',
                        'dist',
                        'price',
                    ].includes(v);
                },
            },
            name: {
                value: '',
                required: false,
            },
        },
        inputs: 1,
        outputs: 1,
        paletteLabel: RED._('node-red-contrib-tankerkoenig2/tankerkoenig2-config:common.palette.radius'),
        label: function () {
            return this.name || RED._('node-red-contrib-tankerkoenig2/tankerkoenig2-config:common.palette.radius');
        },
        labelStyle: function () {
            return this.name ? 'node_label_italic' : '';
        },
    });
</script>
