name: Build

on:
  push:
    branches-ignore:
      - 'dependabot/**'
    tags-ignore:
      - '*'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Code Linting
        uses: sibiraj-s/action-eslint@v3.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          extensions: 'html,js,json'
          annotations: true
