<script type="text/html" data-template-name="tankerkoenig2-radius">
    <div class="form-row">
        <label for="node-input-config"><i class="fa fa-cog"></i> API Config</label>
        <input type="text" id="node-input-config">
    </div>
    <div class="form-row">
        <label for="node-input-latitude"><i class="fa fa-globe"></i> Latitude</label>
        <input type="text" id="node-input-latitude">
    </div>
    <div class="form-row">
        <label for="node-input-longitude"><i class="fa fa-globe"></i> Longitude</label>
        <input type="text" id="node-input-longitude">
    </div>
    <div class="form-row">
        <label for="node-input-radius"><i class="fa fa-circle-o"></i> Radius (km)</label>
        <input type="number" id="node-input-radius">
    </div>
    <div class="form-row">
        <label for="node-input-fueltype"><i class="fa fa-car"></i> Fuel type</label>
        <input type="text" id="node-input-fueltype">
    </div>
    <div class="form-row">
        <label for="node-input-sort"><i class="fa fa-sort"></i> Sort</label>
        <input type="text" id="node-input-sort">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
</script>

<script type="text/html" data-help-name="tankerkoenig2-radius">
    <p>Get fuel prices by radius from Tankerkönig.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt class="optional">
            latitude
            <span class="property-type">string | float</span>
        </dt>
        <dd>the latitude of the location</dd>

        <dt class="optional">
            longitude
            <span class="property-type">string | float</span>
        </dt>
        <dd>the longitude of the location</dd>

        <dt class="optional">
            radius
            <span class="property-type">number</span>
        </dt>
        <dd>the radius from the location (api limits may apply)</dd>

        <dt class="optional">
            fueltype
            <span class="property-type">string</span>
        </dt>
        <dd>the fuel type (possible values: <code>all</code>, <code>e5</code>, <code>e10</code>, <code>diesel</code>)</dd>
    </dl>

    <h3>Outputs</h3>
</script>

<script type="text/javascript">
    RED.nodes.registerType('tankerkoenig2-radius', {
        category: 'Tankerkönig 2',
        icon: 'font-awesome/fa-car',
        defaults: {
            config: {
                value: '',
                required: true,
                type: 'tankerkoenig2-config',
            },
            latitude: {
                value: '',
                required: true,
                validate: RED.validators.regex(/^(\+|-)?(?:90(?:(?:\.0{1,6})?)|(?:[0-9]|[1-8][0-9])(?:(?:\.[0-9]{1,6})?))$/),
            },
            longitude: {
                value: '',
                required: true,
                validate: RED.validators.regex(/^(\+|-)?(?:180(?:(?:\.0{1,6})?)|(?:[0-9]|[1-9][0-9]|1[0-7][0-9])(?:(?:\.[0-9]{1,6})?))$/),
            },
            radius: {
                value: 5,
                required: true,
                validate: RED.validators.number(),
            },
            fueltype: {
                value: 'all',
                required: true,
            },
            sort: {
                value: 'dist',
                required: true,
            },
            name: {
                value: '',
            },
        },
        inputs: 1,
        outputs: 1,
        label: () => {
            return this.name || 'Tankerkönig Radius';
        },
        labelStyle: () => {
            return this.name ? 'node_label_italic' : '';
        },
        oneditprepare: () => {
            $('#node-input-fueltype').typedInput({
                type: 'fueltype',
                types: [
                    {
                        value: 'fueltype',
                        options: [
                            { value: 'all',    label: 'All'    },
                            { value: 'e5',     label: 'E5'     },
                            { value: 'e10',    label: 'E10'    },
                            { value: 'diesel', label: 'Diesel' },
                        ],
                    },
                ],
            });

            $('#node-input-sort').typedInput({
                type: 'sort',
                types: [
                    {
                        value: 'sort',
                        options: [
                            { value: 'dist',  label: 'Distance' },
                            { value: 'price', label: 'Price'    },
                        ],
                    },
                ],
            });
        },
    });
</script>
